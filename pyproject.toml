[tool.black]
line-length = 120
target-version = ["py311"]

[tool.pytest.ini_options]
addopts = "--block-network --cov=spacemk --durations=10 --durations-min=1.0 --record-mode=none --strict-markers"

[tool.ruff]
fix = true
line-length = 120
select = [
  "A",    # flake8-builtins
  "ARG",  #flake8-unused-arguments
  "B",    # flake8-bugbear
  "E",    # pycodestyle
  "ERA",  # eradicate
  "F",    # Pyflakes
  "FLY",  # flynt
  "FURB", # refurb
  "I",    # isort
  "N",    # pep8-naming
  "PLR",  # Pylint
  "PERF", # Perflint
  "PGH",  # pygrep-hooks
  "PL",   # Pylint
  "PT",   # flake8-pytest-style
  "PTH",  # flake8-use-pathlib
  "PYI",  # flake8-pyi
  "RET",  # flake8-return
  "RSE",  # flake8-raise
  "RUF",  # Ruff
  "SIM",  # flake8-simplify
  "SLF",  # flake8-self
  "TCH",  # flake8-type-checking
  "TID",  # flake8-tidy-imports
  "TRY",  # tryceratops
]
show-fixes = true
unfixable = [
  "ERA001" # commented-out-code
]

[tool.ruff.pylint]
max-args = 6

[tool.vulture]
ignore_names = [
  "_config", # KLUDGE: Remove once the remaining migrate sub-commands have been implemented
  "Exporter"
]
paths = ["setup.py", "spacemk"]
